name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build -- --output-path=dist/angular17-demo --configuration production  # Ensure correct output path

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 'angular17-demo-artifact'
        path: './dist/angular17-demo'
        if-no-files-found: 'error'

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: 'angular17-demo-artifact'
          path: './dist/angular17-demo'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.DEPLOY_GHP_TEST }}  # Use 'token' instead of 'github_token'